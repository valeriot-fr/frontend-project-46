name: CI

on:
  push:
    branches:
      - main
    paths:
      - '**/*.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run lint
        run: make lint

      - name: Run tests with coverage
        run: npm test -- --coverage
      
      - name: Upload coverage to CodeClimate
        run: |
          npx codeclimate-test-reporter < coverage/lcov.info
        env:
          CC_TEST_REPORTER_ID: ${ 17909b64ce8523e36f573ded3cd7ff86247c70b4e8d5ea50f79e6f5017e1d569 }

